<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <script defer src='script.js'></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" value="" placeholder="Enter City Name" id="inputBar">
            <button type="button" id="searchButton">Search</button>
        </form>
        <div class="weather-card">
            <div class="weather-image">
                <img id="weatherImage" alt="Weather">
            </div>
            <div class="weather-info">
                <h2 id="cityName"></h2>
                <div class="additional-info">
                    <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
                    <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                    <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> km/h</p>
                    <p><strong>Pressure:</strong> <span id="pressure"></span> hPa</p>
                </div>
                <p id="weatherDescription"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
